<div *ngIf="loading" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<app-contacts-table
  [displayDataSource]="dataSource"
  [fullDataSource]="allDataSource"
  (addEvent)="onAdd($event)"
  (updateEvent)="onUpdate($event)"
  (deleteEvent)="onDelete($event)"
></app-contacts-table>

<h1 *ngIf="!dataSource?.length">NO DATA</h1>
