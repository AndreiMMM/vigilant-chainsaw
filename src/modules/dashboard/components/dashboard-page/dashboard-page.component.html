<mat-toolbar>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    color="primary"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>APpp</span>

  <span class="spacer"></span>
  <app-generic-button (click)="logout()" [text]="'Logout'"></app-generic-button>
</mat-toolbar>

<mat-sidenav-container class="d-container">
  <mat-sidenav class="sidenav" #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="contacts" routerLinkActive="active"
        >Contact</a
      >
      <a mat-list-item routerLink="favorites" routerLinkActive="active"
        >Favorites</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
