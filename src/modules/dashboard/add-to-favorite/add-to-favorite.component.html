<div *ngIf="data?.length">
  <mat-form-field appearance="fill">
    <mat-label>Choose an option</mat-label>
    <mat-select [formControl]="contactsFormControl">
      <mat-option *ngFor="let contact of data" value="{{ contact.id }}">{{
        contact.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <app-generic-button
    [disabled]="!contactsFormControl.value"
    text="save"
    (click)="save()"
  ></app-generic-button>
</div>

<h1 *ngIf="!data?.length">No data</h1>
